[build-system]
requires = ["maturin>=1.1,<2.0"]
build-backend = "maturin"

[project]
name = "pure"
version = "0.1"
requires-python = ">=3.10"
dependencies = ["mypy"]

[tool.maturin]
features = ["pyo3/extension-module"]

[tool.uv]
cache-keys = [{ file = "pyproject.toml" }, { file = "src/*.rs" }]

[tool.pyright]
ignore = ["**/type_error_cases/*.py"]
