[workspace]
members = [
  "pyo3-stub-gen",
  "pyo3-stub-gen-derive",
  "examples/pure",
  "examples/mixed",
  "examples/mixed_sub",
  "examples/test-dash-package",
  "examples/feature_gated",
]
resolver = "2"

[workspace.package]
version = "0.14.2"
edition = "2021"

description = "Stub file (*.pyi) generator for PyO3"
repository = "https://github.com/Jij-Inc/pyo3-stub-gen"
keywords = ["pyo3"]
license = "MIT OR Apache-2.0"
readme = "README.md"

[workspace.dependencies]
ahash = "0.8.11"
anyhow = "1.0.99"
chrono = "0.4.42"
either = "1.15.0"
env_logger = "0.11.8"
heck = "0.5"
indexmap = ">= 2.7.0"
insta = "1.43.2"
inventory = "0.3.21"
itertools = "0.13.0"
log = "0.4.28"
maplit = "1.0.2"
num-complex = "0.4.6"
numpy = ">= 0.26.0"
ordered-float = { version = "5.0", default-features = false }
prettyplease = "0.2.37"
proc-macro2 = "1.0.101"
pyo3 = ">= 0.26.0"
rust_decimal = { version = "1.38", default-features = false }
quote = "1.0.41"
serde = { version = "1.0.223", features = ["derive"] }
syn = "2.0.106"
test-case = "3.3.1"
toml = "0.9.5"
trybuild = "1.0.111"
