[workspace]
members = [
    "pyo3-stub-gen",
    "pyo3-stub-gen-derive",
    "examples/pure",
    "examples/mixed",
    "examples/mixed_sub",
]
resolver = "2"

[workspace.package]
version = "0.5.0"
edition = "2021"

description = "Stub file (*.pyi) generator for PyO3"
repository = "https://github.com/Jij-Inc/pyo3-stub-gen"
keywords = ["pyo3"]
license = "MIT OR Apache-2.0"
readme = "README.md"

[workspace.dependencies]
anyhow = "1.0.86"
env_logger = "0.11.5"
insta = "1.39.0"
inventory = "0.3.15"
itertools = "0.13.0"
log = "0.4.22"
maplit = "1.0.2"
prettyplease = "0.2.20"
proc-macro2 = "1.0.86"
pyo3 = ">= 0.21.0"
quote = "1.0.36"
serde = { version = "1.0.206", features = ["derive"] }
syn = "2.0.74"
toml = "0.8.19"
