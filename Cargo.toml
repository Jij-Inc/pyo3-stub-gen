[workspace]
members = [
    "pyo3-stub-gen",
    "pyo3-stub-gen-derive",
    "examples/pure",
    "examples/mixed",
    "examples/mixed_sub",
]
resolver = "2"

[workspace.package]
version = "0.6.1"
edition = "2021"

description = "Stub file (*.pyi) generator for PyO3"
repository = "https://github.com/Jij-Inc/pyo3-stub-gen"
keywords = ["pyo3"]
license = "MIT OR Apache-2.0"
readme = "README.md"

[workspace.dependencies]
ahash = "0.8.11"
anyhow = "1.0.94"
chrono = "0.4.39"
env_logger = "0.11.5"
insta = "1.41.1"
inventory = "0.3.15"
itertools = "0.13.0"
log = "0.4.22"
maplit = "1.0.2"
num-complex = "0.4.6"
numpy = ">= 0.21.0"
prettyplease = "0.2.25"
proc-macro2 = "1.0.92"
pyo3 = ">= 0.21.0"
quote = "1.0.37"
serde = { version = "1.0.215", features = ["derive"] }
syn = "2.0.90"
toml = "0.8.19"
