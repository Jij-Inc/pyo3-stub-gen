[workspace]
members = [
    "pyo3-stub-gen",
    "pyo3-stub-gen-derive",
    "pyo3-stub-gen-testing-pure",
    "pyo3-stub-gen-testing-mixed",
]
resolver = "2"

[workspace.package]
version = "0.1.3"
edition = "2021"

description = "Stub file (*.pyi) generator for PyO3"
repository = "https://github.com/Jij-Inc/pyo3-stub-gen"
keywords = ["pyo3"]
license = "MIT OR Apache-2.0"
readme = "README.md"

[workspace.dependencies]
anyhow = "1.0"
insta = "1.39"
inventory = "0.3"
itertools = "0.13"
prettyplease = "0.2"
proc-macro2 = "1.0"
pyo3 = { version = ">=0.21", features = ["experimental-inspect"] }
quote = "1.0"
serde = { version = "1.0", features = ["derive"] }
syn = "2.0"
toml = "0.8"
