[workspace]
members = ["pyo3-stub-gen", "pyo3-stub-gen-derive"]
exclude = [
  # Note: "pure_abi3" and "pure" cannot be built simultaneously
  #       since the ABI3 version of PyO3 is not compatible with the native version
  "examples/pure_abi3",
  "examples/pure",
  "examples/mixed",
  "examples/mixed_sub",
  "examples/mixed_sub_multiple",
]
resolver = "2"

[workspace.package]
version = "0.9.1"
edition = "2021"

description = "Stub file (*.pyi) generator for PyO3"
repository = "https://github.com/Jij-Inc/pyo3-stub-gen"
keywords = ["pyo3"]
license = "MIT OR Apache-2.0"
readme = "README.md"

[workspace.dependencies]
either = "1.15.0"
ahash = "0.8.11"
anyhow = "1.0.98"
chrono = "0.4.40"
env_logger = "0.11.8"
heck = "0.5"
indexmap = ">= 2.7.0"
insta = "1.43.0"
inventory = "0.3.20"
itertools = "0.13.0"
log = "0.4.27"
maplit = "1.0.2"
num-complex = "0.4.6"
numpy = ">= 0.24.0"
prettyplease = "0.2.32"
proc-macro2 = "1.0.95"
pyo3 = ">= 0.24.0"
quote = "1.0.40"
serde = { version = "1.0.219", features = ["derive"] }
syn = "2.0.101"
toml = "0.8.21"
test-case = "3.3.1"
