[workspace]
members = [
  "pyo3-stub-gen",
  "pyo3-stub-gen-derive",
  "examples/pure",
  "examples/mixed",
  "examples/mixed_sub",
  "examples/mixed_sub_multiple",
]
resolver = "2"

[workspace.package]
version = "0.7.1"
edition = "2021"

description = "Stub file (*.pyi) generator for PyO3"
repository = "https://github.com/Jij-Inc/pyo3-stub-gen"
keywords = ["pyo3"]
license = "MIT OR Apache-2.0"
readme = "README.md"

[workspace.dependencies]
ahash = "0.8.11"
anyhow = "1.0.97"
chrono = "0.4.40"
env_logger = "0.11.6"
insta = "1.42.2"
inventory = "0.3.20"
itertools = "0.13.0"
log = "0.4.26"
maplit = "1.0.2"
num-complex = "0.4.6"
numpy = ">= 0.21.0"
prettyplease = "0.2.30"
proc-macro2 = "1.0.94"
pyo3 = ">= 0.21.0"
quote = "1.0.39"
serde = { version = "1.0.219", features = ["derive"] }
syn = "2.0.100"
toml = "0.8.20"
test-case = "3.3.1"
