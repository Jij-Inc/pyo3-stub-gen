version: 2

updates:
  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "all"
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "cargo"
    directories:
      - "/"
      - "/examples/mixed"
      - "/examples/mixed_sub"
      - "/examples/mixed_sub_multiple"
      - "/examples/pure"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "pyo3"
      - dependency-name: "numpy"
      - dependency-name: "pyo3-build-config"
    groups:
      dependencies:
        patterns:
          - "*"
