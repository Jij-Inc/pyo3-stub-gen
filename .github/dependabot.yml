version: 2

updates:
  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "all"
    groups:
      dependencies:
        patterns:
          - "*"

  # Main workspace Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "pyo3"
      - dependency-name: "numpy"
      - dependency-name: "pyo3-build-config"
    groups:
      dependencies:
        patterns:
          - "*"

  # Examples directories (individual Cargo workspaces)
