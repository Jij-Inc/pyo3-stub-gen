name: Python

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crate:
          - pure_abi3
          - pure_unlimited
          - mixed
          - mixed_sub
          - mixed_sub_multiple
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal

      - name: Build and install
        run: pip install -v "./examples/${{ matrix.crate }}[test]"

      - name: Python Test
        run: pytest
        working-directory: ./examples/${{ matrix.crate }}

      - name: Type check
        run: pyright
        working-directory: ./examples/${{ matrix.crate }}

      - name: Lint
        run: ruff check
        working-directory: ./examples/${{ matrix.crate }}
