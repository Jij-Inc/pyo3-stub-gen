name: Python

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crate:
          - pure_abi3
          - pure_unlimited
          - mixed
          - mixed_sub
          - mixed_sub_multiple
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Environment
        uses: ./.github/actions/setup-test-environment
      - name: Test
        run: task ${{ matrix.crate }}:test
