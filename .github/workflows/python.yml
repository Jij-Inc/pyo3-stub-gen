name: Python

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crate:
          - pyo3-stub-gen-testing-pure
          - pyo3-stub-gen-testing-mixed
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal

      - name: Build and install
        run: pip install -v "./${{ matrix.crate }}[test]"

      - name: Python Test
        run: pytest
        working-directory: ./${{ matrix.crate }}

      - name: Type check
        run: pyright
        working-directory: ./${{ matrix.crate }}

      - name: Lint
        run: ruff check
        working-directory: ./${{ matrix.crate }}
