# https://taskfile.dev
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

includes:
  pure:
    taskfile: examples/pure/Taskfile.yml
    dir: examples/pure
  mixed:
    taskfile: examples/mixed/Taskfile.yml
    dir: examples/mixed
  test-dash-package:
    taskfile: examples/test-dash-package/Taskfile.yml
    dir: examples/test-dash-package
  feature_gated:
    taskfile: examples/feature_gated/Taskfile.yml
    dir: examples/feature_gated
  empty_super_module:
    taskfile: examples/empty_super_module/Taskfile.yml
    dir: examples/empty_super_module
  simple_name_collision:
    taskfile: examples/simple_name_collision/Taskfile.yml
    dir: examples/simple_name_collision
  avoid_name_collision_with_submod:
    taskfile: examples/avoid_name_collision_with_submod/Taskfile.yml
    dir: examples/avoid_name_collision_with_submod
  underscore_items:
    taskfile: examples/underscore_items/Taskfile.yml
    dir: examples/underscore_items
  type-statement-alias:
    taskfile: examples/type-statement-alias/Taskfile.yml
    dir: examples/type-statement-alias

tasks:
  stub-gen:
    cmds:
      - task: pure:stub-gen
      - task: mixed:stub-gen
      - task: test-dash-package:stub-gen
      - task: feature_gated:stub-gen
      - task: empty_super_module:stub-gen
      - task: simple_name_collision:stub-gen
      - task: avoid_name_collision_with_submod:stub-gen
      - task: underscore_items:stub-gen
      - task: type-statement-alias:stub-gen

  test:
    cmds:
      - task: pure:test
      - task: mixed:test
      - task: test-dash-package:test
      - task: feature_gated:test
      - task: empty_super_module:test
      - task: simple_name_collision:test
      - task: avoid_name_collision_with_submod:test
      - task: underscore_items:test
      - task: type-statement-alias:test

  doc-test:
    desc: Test Sphinx documentation generation
    cmds:
      - task: pure:doc-test
      - task: mixed:doc-test
